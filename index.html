<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เคส EPU</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #summary {
            margin: 20px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .province-item {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            color: #333;
            flex: 1 1 150px;
            position: relative;
        }
        .province-item:hover {
            background-color: #f0f0f0;
        }
        .province-item[data-province-color] {
            border-left: 5px solid;
            border-left-color: var(--province-color);
        }
        .case-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: none;
            margin-top: 5px;
            text-align: left;
        }
        .case-list li {
            margin: 3px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            cursor: pointer;
            font-size: 12px;
        }
        .case-list li:hover {
            background: #e0e0e0;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        #logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>

        var provinceColors = {
            "อุทัยธานี": "#c2e0f4",
            "ลพบุรี": "#b3d9f4"
        };

        locations.forEach(function(location) {
            var marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(location.info);

            if (!document.querySelector('.province-item[data-province="' + location.province + '"]')) {
                var summaryItem = document.createElement('div');
                summaryItem.className = 'province-item';
                summaryItem.dataset.province = location.province;
                summaryItem.dataset.provinceColor = provinceColors[location.province];
                summaryItem.innerHTML = location.province;
                document.getElementById('summary').appendChild(summaryItem);
            }
        });

        document.querySelectorAll('.province-item').forEach(function(item) {
            item.addEventListener('click', function() {
                var province = this.dataset.province;
                var cases = locations.filter(function(loc) { return loc.province === province; });

                var caseList = this.querySelector('.case-list');
                if (caseList) {
                    caseList.style.display = caseList.style.display === 'none' ? 'block' : 'none';
                } else {
                    caseList = document.createElement('ul');
                    caseList.className = 'case-list';
                    caseList.style.display = 'block';

                    cases.forEach(function(loc) {
                        var listItem = document.createElement('li');
                        listItem.textContent = loc.name;
                        listItem.dataset.coords = JSON.stringify(loc.coords);
                        listItem.addEventListener('click', function() {
                            var coords = JSON.parse(this.dataset.coords);
                            map.flyTo(coords, 10);
                            setTimeout(function() {
                                L.popup()
                                    .setLatLng(coords)
                                    .setContent(loc.info)
                                    .openOn(map);
                            }, 500);
                        });
                        caseList.appendChild(listItem);
                    });

                    this.appendChild(caseList);
                }
            });
        });
    </script>
</body>
